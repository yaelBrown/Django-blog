<!-- Template inheritance -->

{% extends "home/base.html" %}

{% block content %}
  <link rel="stylesheet" href="../../static/css/index.css">

  <h1>All posts</h1>

  <div class="postsWrapper">
    
    <!-- Where all the posts would go -->
    <div class="postsArea">
      {% for p in posts %}
      <div class="post">
        <h3>{{ p.title }}</h3>
        <h5><em>{{ p.author }}</em></h5>
        <p>{{ p.content }}</p>
      </div>
      {% endfor %}

    </div>

    <div class="sidebar">
      <h5>Side bar</h5>
    </div>
  </div>
{% endblock content %}
